group 'tk.ieayoio'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.xhtmlrenderer', name: 'flying-saucer-pdf', version: '9.1.6'

    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'

//    compile group: 'org.springframework', name: 'org.springframework.core', version: '3.2.5.RELEASE'

    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.9.RELEASE'

}
